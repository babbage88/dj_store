<!-- templates/inventory/product_detail.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      {% if item.image_url %}
        <img src="{{ item.image_url }}" class="img-fluid" alt="{{ item.name }}">
      {% else %}
        <div class="text-muted">No image available</div>
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ item.name }}</h2>
      <p><strong>SKU:</strong> {{ item.sku }}</p>
      <p><strong>Category:</strong> {{ item.category.name }}</p>
      <p><strong>Price:</strong> ${{ item.unit_price }}</p>
      <p><strong>In Stock:</strong> {{ item.quantity_in_stock }}</p>
      <hr>
      <p>{{ item.description }}</p>
    </div>
  </div>
</div>
{% endblock %}
